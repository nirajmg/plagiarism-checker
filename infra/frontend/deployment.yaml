apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: master
        image: us-west3-docker.pkg.dev/lab5-364722/lab7/demucs-rest
        envFrom:
        - secretRef:
            name: credentials
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
        ports:
        - containerPort: 8080
---
