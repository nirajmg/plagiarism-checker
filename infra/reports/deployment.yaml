apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: reports
spec:
  selector:
    matchLabels:
      app: reports
  replicas: 1
  template:
    metadata:
      labels:
        app: reports
    spec:
      containers:
      - name: master
        image: us-west3-docker.pkg.dev/plagiarism-368919/plagiarism/reports
        resources:
          requests:
            cpu: 100m
            memory: 400Mi

---
